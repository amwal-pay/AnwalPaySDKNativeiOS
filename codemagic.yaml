workflows:
  ios-native-quick-start:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Amwal CodeMagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.anwalpay.sdk.example
      vars:
        BUNDLE_ID: "com.anwalpay.sdk.example"
        XCODE_WORKSPACE: "AnwalPaySDKNativeiOSExample.xcworkspace"
        XCODE_SCHEME: "AnwalPaySDKNativeiOSExample"
        APP_STORE_APPLE_ID: 6744919252
        DEVELOPMENT_TEAM: "U7372H8TUQ"
        CODE_SIGN_IDENTITY: "Apple Distribution"
        CODE_SIGN_STYLE: "Manual"
        PROVISIONING_PROFILE_SPECIFIER: "Amwal native Example"
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install CocoaPods dependencies
        script: | 
          pod install
      - name: Set up code signing
        script: |
          xcode-project use-profiles
          xcode-project show-build-settings \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
      - name: Verify provisioning profile
        script: |
          security cms -D -i "$HOME/Library/MobileDevice/Provisioning Profiles/Amwal native Example.mobileprovision"
      - name: Increment build number
        script: | 
          cd $CM_BUILD_DIR
          echo "Current PROJECT_BUILD_NUMBER is $PROJECT_BUILD_NUMBER"
          agvtool new-version -all "$PROJECT_BUILD_NUMBER"
      - name: Build ipa for distribution
        script: | 
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --export-options-plist exportOptions.plist \
            --clean \
            -v \
            --build-settings "DEVELOPMENT_TEAM=$DEVELOPMENT_TEAM" \
            --build-settings "CODE_SIGN_IDENTITY=$CODE_SIGN_IDENTITY" \
            --build-settings "CODE_SIGN_STYLE=$CODE_SIGN_STYLE" \
            --build-settings "PROVISIONING_PROFILE_SPECIFIER=$PROVISIONING_PROFILE_SPECIFIER" \
            --build-settings "CODE_SIGNING_REQUIRED=YES" \
            --build-settings "CODE_SIGNING_ALLOWED=YES"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - amr.saied@amwal-pay.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - Testers
        submit_to_app_store: false
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true 
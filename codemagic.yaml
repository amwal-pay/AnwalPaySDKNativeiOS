workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Amwal CodeMagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.amwal-pay.sdkexample
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.amwal-pay.sdkexample"
        XCODE_WORKSPACE: "AnwalPaySDKNativeiOS.xcworkspace"
        XCODE_SCHEME: "AnwalPaySDKNativeiOS"
    scripts:
      - name: Install CocoaPods dependencies
        script: |
          pod install
      - name: Set up code signing settings
        script: |
          xcode-project use-profiles
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-testflight-build-number "$BUNDLE_ID")
          NEXT_BUILD_NUMBER=$((LATEST_BUILD_NUMBER + 1))
          agvtool new-version -all $NEXT_BUILD_NUMBER
      - name: Build iOS
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        auth: integration 
        submit_to_testflight: true
        beta_groups:
          - Testers
        # Remove # from the following lines and adjust if you want to submit to App Store Review
        # submit_to_app_store: false
        # release_type: MANUAL
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true 